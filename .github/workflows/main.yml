name: ðŸš€ Deploy Website

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2  # Para comparar com commit anterior
    
    - name: ðŸ“‚ FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /
        protocol: ftp
        port: 21
        timeout: 1800000
        log-level: verbose
        dry-run: false
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.DS_Store
          **/Thumbs.db
          **/*.log
          **/logs.txt
          **/wp-content/uploads/**
          **/wp-content/cache/**
          **/wp-content/backup*/**